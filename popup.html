<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body, html {
	font: 12px sans-serif;
	padding: 0px;
	margin: 0px;
	width: 320px;
}

.body {
	font: 12px sans-serif;
	margin: 5px;
}

.item {
	background: #FFFFFF;
	color: #111;
	width: 250px;
	padding: 10px 30px;
	line-height: 10px;
	margin: 0px;
}

.item.checkbox {
	background: #FFFFFF url('assets/checkbox-inactive.png') no-repeat;
}

.item.checkbox:hover {
	background: #114662 url('assets/checkbox-inactive-hover.png') no-repeat;
}

.item.checkbox.active {
	background: #FFFFFF url('assets/checkbox-active.png') no-repeat;
}

.item.checkbox.active:hover {
	background: #114662 url('assets/checkbox-active-hover.png') no-repeat;
}

.item.checkbox:hover, .item.link:hover {
	background-color: #114662 !important;
	color: #FFF;
	cursor: pointer;
}

.item.checkbox:active, .item.link:active {
	background-color: #082230 !important;
	color: #FFF;
}

.bold { font-weight: bold; }
.hidden { display: none; }
</style>
<script src="js/jquery.js"></script>
<script src="js/popup.js"></script>
</head>
<body>
	<div class="body">
		<div class="item link" data-href="http://waper.ru/office/">Личный кабинет</div>
		<hr>
		<div id="config">
			<div class="item checkbox" data-param="enable_forum_checks">Получать текст ответов на форуме</div>
			<div class="item checkbox" data-param="enable_inbox_checks">Получать текст личных сообщений</div>
		</div>
		<div id="subscriptions">
			<hr>
			<div class="item link" data-href="http://waper.ru/forum/13"><b>Сообщество:</b> Siemens-Club</div>
			<div class="item checkbox" data-param="enable_forum_checks">Получать новые темы</div>
			<div class="item checkbox" data-param="enable_inbox_checks">Получать новые посты</div>
			<div class="item link" data-href="http://waper.ru/forum/13">Пользователи онлайн</div>
		</div>
		<hr>
		<div class="item link" data-href="http://waper.ru/forum/topic/771266?pid=21782755">Support forum (тек. версия: <span id="version">?</span>)</div>
	</div>
</body>
</html>
