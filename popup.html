<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/popup.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/popup.js"></script>
</head>
<body>
	<div class="body">
		<div class="item clickable link" data-href="http://waper.ru/office/">Личный кабинет</div>
		<hr>
		<div id="config">
			<div class="item clickable checkbox" data-param="enable_forum_checks">Получать текст ответов на форуме</div>
			<div class="item clickable checkbox" data-param="enable_inbox_checks">Получать текст личных сообщений</div>
		</div>
		<hr>
		<div id="subscriptions" class="hidden">
			<div class="item clickable link" id="group_link" data-href="http://waper.ru/forum/13"><b>Сообщество:</b> Siemens-Club</div>
			<div class="item clickable checkbox" data-param="receive_topics">Получать новые темы</div>
			<div class="item clickable checkbox" data-param="receive_posts">Получать новые посты</div>
		</div>
		<div class="item grayed" id="unsubscribe">Отписаться от всех сообществ</div>
		<hr>
		<div class="item clickable" id="reset">Сбросить настройки</div>
		<div class="item clickable link" data-href="http://waper.ru/forum/topic/773091">Support forum (тек. версия: <span id="version">?</span>)</div>
	</div>
</body>
</html>
